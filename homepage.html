<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Belanja pakaian stylish dan nyaman di sini. Pilihan tren terbaru dan kualitas terbaik.">
    <meta name="keywords" content="pakaian, fashion, tren, belanja, stylish">
    <meta name="author" content="TokoPakaian.com">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="homepage.css"> 
    <header class="header">
        <div class="search-bar">
          <input type="text" placeholder="Search for products, categories..." />
          <button>
            <img
              src="search.png"
              alt="Search Icon"
            />
          </button>
        </div>
    
        <div class="account-icon">
            <a href="pilihan acc.html"><img src="user.png" alt="Account Icon" width="500px"/></a>
          
        </div>
      </header>
</head>
<body>
    <section class="hero-image">
        <img src="poto besar home page.jpeg" alt="Gambar Besar" class="hero-image-img">
    </section>

    <section class="products-section">
        <h2>All Product</h2>
        
        <div class="product-cards">
            <div class="product-card">
                <a href="pilihan acc.html"><img src="ameena abaya hitam.jpeg" alt="Produk 1" class="product-image"></a>
                <div class="product-info">
                    <h3>Ameena Abaya</h3>
                    <p>IDR 95.000,00</p>
                </div>

            <div class="product-card">
                <img src="kulot jenny milo.jpeg" alt="Produk 2" class="product-image">
                <div class="product-info">
                    <h3>Kulot Jenny</h3>
                    <p>IDR 55.000,00</p>
                </div>
            </div>

            <div class="product-card">
                <img src="lek kiki landingpage.jpeg" alt="Produk 3" class="product-image">
                <div class="product-info">
                    <h3>Bella Square Premium</h3>
                    <p>IDR 25.000,00</p>
                </div>
            </div>

            <div class="product-card">
                <img src="malay scarft.jpeg" alt="Produk 4" class="product-image">
                <div class="product-info">
                    <h3>Malay Scarf</h3>
                    <p>IDR 38.000,00</p>
                </div>
            </div>
        </div>
    </section>
    <div class="navbar">
        <div class="icon-container">
          <a href="notification.html"><img src="notifikasi icons.png" alt="Notifikasi" class="icon-img"></a>
          <a href="landingpage.html"><img src="home 2.png" alt="Home" class="icon-img"></a>
          <a href="keranjang.html"><img src="keranjang icons.png" alt="keranjang" class="icon-img"></a>
